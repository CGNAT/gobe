<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/smoothness/jquery-ui-1.8.1.custom.css" />
    <link rel="stylesheet" type="text/css" href="static/site.css" />
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("jquery","1"); google.load("jqueryui", "1");</script>
    <script type="text/javascript">
        // <![CDATA[
        $(function() {
            $("button, a").button();
            $("button:submit").button({icons: {primary: "ui-icon-refresh"}});
        });
        // ]]>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script src="static/gobe.js"></script>
</head>
<body>
    <h1>Gobe examples</h1>
    <a href="index.html">simple annos</a>
    <a href="index.html?annotations=data/t.annos">hsps</a>
    <a href="index.html?annotations=data/pair/annos.txt&h=260">pair</a>
    <a href="index.html?annotations=data/pair/annos.txt&h=260&style=static/gobe2.css">pair (other style)</a>
    <a href="index.html?annotations=data/glyph.txt&h=260&style=static/glyph.css">glyphs</a>
    <a href="index.html?annotations=data/subanno.txt&h=260&style=static/glyph.css">sub-annotation tracks</a>

    <button class="submit" onclick="Gobe.clear()">Clear</button><br/>
<div id="flashcontent" name="flashcontent">
    <strong>You need to install <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash">Flash Player</a> (or turn it back on in your browser settings).</strong>
</div>
<div id="querybox"></div>
<div id="dialog" title="dialog"></div>
<ul>
    <li>click a gray HSP to see its pair.</li>
    <li>shift-click in a track to draw lines to all HSPs.</li>
</ul>

<script type="text/javascript">
        // <![CDATA[
        var get = swfobject.getQueryParamValue;
        var width = get('w') || 1010;
        var height = get('h') || 700;
        var params = {'bgcolor': '#FFFFFF', 'wmode': 'opaque'};
        jQuery('#flashcontent').css({width: width});
        // only var is config=/web/path/to/config.js
        var flashVars = {
            'annotations'   : get('annotations') || 'data/annotations.txt',
            'default_style'  : get('default_style') || 'static/gobe.css',
            'style'  : get('style') || 'static/gobe.css'
        };
        swfobject.embedSWF("flash/gobe.swf?d=" + Math.random(), "flashcontent", width, height, "9.0.0"
                , "static/swfobject/expresssinstall.swf", flashVars, params, {}
                , function(){ Gobe.swf = Gobe.get_movie(); }); 
        // ]]>
    </script>
</body>
</html>
